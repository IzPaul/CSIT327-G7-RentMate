{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - RentMate</title>
    <link rel="stylesheet" href="{% static 'css/tenant-change-password.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <a href="{% url 'index' %}" class="header" style="text-decoration: none;">
        <div class="logo-circle"></div>
        <span class="logo-text">RentMate</span>
    </a>


    <div class="main-container">
        <div class="login-section">
            
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'error' %}
                        <div class="error-message">{{ message }}</div>
                    {% else %}
                        <div class="success-message">{{ message }}</div>
                    {% endif %}
                {% endfor %}
            {% endif %}

            <h2 style="color: white">Set Your New Password</h2>

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="password">New Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" required>
                        <i class="far fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirm_password" name="confirm_password" required>
                        <i class="far fa-eye" id="toggleConfirmPassword"></i>
                    </div>
                </div>
                <button type="submit" class="login-btn">Set Password</button>
            </form>
        </div>


        <div class="tagline-section">
            <div class="tagline">
                simple rentals,<br>happy living
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility for New Password field
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Toggle password visibility for Confirm Password field
        const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
        const confirmPasswordInput = document.querySelector('#confirm_password');

        toggleConfirmPassword.addEventListener('click', function () {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
